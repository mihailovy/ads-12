<html>
  <body>
     <script>
function solve(pp, qq)
{
  // Намира най-близката дроб с най-малък знаменател	
  document.writeln("Търсим дроб най-близка до "+pp+"/"+qq+"<br/>");  
  let denominator = 2;
  while (qq > pp*denominator) {
    denominator = denominator + 1;
  }
  return (denominator); // стойността на знаменателя
}

// Вход
let p = 8; // 2
let q = 9; // 3

// Задавам начални стойности
let pCalc = p; 
let qCalc = q;

while (pCalc / qCalc > 0) {
  // Намира_се_максималната_дроб_1/r_ненадвишаваща_p/q;
  d = solve(pCalc, qCalc); 
  document.writeln("1/"+d+"<br/>");
  pCalc = pCalc*d - qCalc;
  qCalc = qCalc*d;
}
    </script>
  </body>
</html>
